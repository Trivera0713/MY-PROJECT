<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fc33be22c8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Today's Forecast</h1>
      <form>
        <div class="row">
          <div class="col-9">
            <input type="text" id="city" placeholder="Enter Your City" />
            <input type="submit" class="btn-btn-primary" value="search" />
          </div>
          <div class="col-3">
            <button class="location">Current Location</button>
          </div>
        </div>
      </form>

      <h2>Allentown</h2>
      <h3>Monday July 19 2023 5:00pm</h3>
      <div class="temperature">
        <img src="images/cloudy.svg" id="icon" />
        <span id="current-temp"> </span>

        <p class="tempDescription">Partly Cloudy</p>
      </div>

      <h4>Next 5 days</h4>
      <hr />
      <p></p>
      <div class="days">
        <div class="row">
          <div class="col-2">Monday</div>
          <div class="col-2">Tuesday</div>

          <div class="col-2">Wednesday</div>

          <div class="col-2">Thursday</div>

          <div class="col-2">Friday</div>
        </div>
      </div>
      <span>
        <span class="row">
          <span class="col-2">
            <img src="images/sunny.svg" id="sunny" />
          </span>
          <span class="col-2">
            <img
              src="images/lightning-and-blue-rain-cloud-16533.svg"
              id="thunder"
            />
          </span>
          <span class="col-2">
            <img src="images/blue-wind-16544.svg" id="windy" />
          </span>
          <span class="col-2"> <img src="images/sunny.svg" id="sunny" /> </span>
          <span class="col-2">
            <img src="images/sunny.svg" id="sunny"
          /></span> </span
      ></span>
      <div class="temps">
        <div class="row">
          <div class="col-2"><strong>80°F</strong>/42°F</div>
          <div class="col-2"><strong>70°F</strong>/45°F</div>
          <div class="col-2"><strong>68°F</strong>/42°F</div>
          <div class="col-2"><strong>98°F</strong>/75°F</div>
          <div class="col-2"><strong>86°F</strong>/65°F</div>
        </div>
        <small>
          <a href="https://github.com/Trivera0713/MY-PROJECT" target="_blank"
            >Open-source code</a
          >
          "by Thaisha Rivera"
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
